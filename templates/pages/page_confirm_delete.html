{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card p-4 text-center">
            <h2 class="mb-4">Eliminar Página</h2>
            <p>¿Estás seguro que querés eliminar <strong>{{ page.title }}</strong>?</p>

            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-center gap-3 mt-4">
                    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
                    <a href="{% url 'pages_list' %}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
