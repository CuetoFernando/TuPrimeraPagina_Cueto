{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card p-4">
            <h2 class="text-center mb-4">
                {% if form.instance.pk %}
                    Editar P치gina
                {% else %}
                    Crear Nueva P치gina
                {% endif %}
            </h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {% for field in form %}
                    <div class="mb-3">
                        {{ field.label_tag }}
                        {{ field }}
                        {% if field.errors %}
                            <div class="text-danger small">{{ field.errors }}</div>
                        {% endif %}
                    </div>
                {% endfor %}
                <div class="text-center">
                    <button type="submit" class="btn btn-success">
                        {% if form.instance.pk %}
                            Actualizar P치gina
                        {% else %}
                            Crear P치gina
                        {% endif %}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
