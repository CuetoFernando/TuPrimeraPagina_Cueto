{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card p-4">
            <h2 class="card-title text-center mb-4">{{ message.subject }}</h2>
            <p><strong>Para:</strong> {{ message.receiver.username }}</p>
            <p><strong>Fecha:</strong> {{ message.created_at|date:"d/m/Y H:i" }}</p>
            <div class="mt-4">
                <p>{{ message.body }}</p>
            </div>
            <div class="mt-4 text-center">
                <a href="{% url 'sent_messages' %}" class="btn btn-secondary">Volver a Enviados</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
