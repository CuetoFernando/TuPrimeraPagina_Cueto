<!DOCTYPE html>
<html lang="es"> 
 {% load static %}

<head>
  <meta charset="UTF-8">
  <title>Blog Django</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/flatly/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url("{% static 'img/mar_del_plata.jpg' %}");
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
    }
  
    .card, .form-control, .btn, .navbar, .bg-light {
      background-color: rgba(0, 0, 0, 0.7) !important;
      color: white !important;
      border: none;
    }
  
    .card-text {
      color: #ddd;
    }
  </style> 
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4 mb-4">
    <a class="navbar-brand" href="#">Mi Blog</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="{% url 'crear_autor' %}">Crear Autor</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'crear_categoria' %}">Crear Categor√≠a</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'crear_post' %}">Crear Post</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'buscar_post' %}">Buscar Post</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    {% block contenido %}
    {% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
